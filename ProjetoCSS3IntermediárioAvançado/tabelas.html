<!DOCTYPE html>
<html>
<head>
	<title>Estilizando tabelas</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body >

	<h2>Estilizando tableas</h2>
	<table>
		<tr>
			<th>Código</th>
			<th>Produto</th>
			<th class="alinhar-direita">Preço</th>
		</tr>
		<tr>
			<td>001</td>
			<td>Notebook</td>
			<td class="alinhar-direita">R$ 2.500,00</td>
		</tr>
		<tr class="alternado">
			<td>002</td>
			<td>Table</td>
			<td class="alinhar-direita">R$ 2.000,00</td>
		</tr>
		<tr>
			<td>003</td>
			<td>Mouse</td>
			<td class="alinhar-direita">R$ 500,00</td>
		</tr>
		<tr class="alternado">
			<td>004</td>
			<td>PC GAMER</td>
			<td class="alinhar-direita">R$ 10.000,00</td>
		</tr>
	</table>

</body>
</html>
