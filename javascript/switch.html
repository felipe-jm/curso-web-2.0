<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript</title>

        <script>
        
            var parametro = 0

            switch (parametro){ //Relação de identidade ===

                case 0:
                    //Se parâmetro igual a 0
                    document.write('Parametro 0')
                    break

                case 1:
                    //Se parâmetro igual a 1
                    document.write('Parametro 1')
                    break

                case 2:
                    //Se parâmetro igual a 2
                    document.write('Parametro 2')
                    break

                default:
                    //Se parâmetro não encontrado
                    document.write('Default')
            }

        </script>
    </head>
    <body>
       


    </body>
</html>
