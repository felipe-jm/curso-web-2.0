<!doctype html>
<html lang="pt-br">
  <head>
    <title>Atividade fixação</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
    <style>
        
        .form-control:focus {
            color: #495057;
            background-color: yellow;
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }

        .focus{
            background: yellow;
        }

        
    
    </style>

  </head>
  <body>
      
    <form>

        <div class="container mt-5">

            <div class="form-group">

                <label>Digita ae</label>

                <input id="campo" type="text" onfocus="modificarCor()" onfocusout="retirarCor()" class="form-control">

            </div>

        </div>

    </form>

    <script>

        function modificarCor(){

            document.getElementById('campo').classList.add('focus')

        }

        function retirarCor(){

            document.getElementById('campo').classList.remove('focus')

            var numero_caracteres =  (document.getElementById('campo').value).length
            console.log(numero_caracteres)

            if(numero_caracteres >3){
                document.getElementById('campo').style.background = 'red'
            }else{
                document.getElementById('campo').style.background = 'green'
            }   
        }

    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
