<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>
      
    <div class="container">

        <h1 class="display-3 text-success">Exercício de fixação</h1>

    </div>
    <script>
    
        var num1 = prompt('Digite o primeiro número:')
        var num2 = prompt('Digite o segundo número:')
        var operacao = prompt('Digite a operação que deseja realizar:')

        var valor1 = parseFloat(num1)
        var valor2 = parseFloat(num2)

        function calcular(numero1, numero2, operacao){

            switch (operacao){
                case '+':
                var resultado = numero1 + numero2
                    break

                case '-':
                var resultado = numero1 - numero2
                    break

                default:
                    alert('Soment os operadores "+" e "-" são aceitos')
            }


            return ('<h2 class="display-4 text-danger"> O resultado é:' + resultado + '</h2>')

        }

        document.write(calcular(valor1, valor2, operacao))
    
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
