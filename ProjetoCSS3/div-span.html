<!DOCTYPE html>
<html>
<head>
	<title>Div-Span</title>

	<style type="text/css">
		
		#topo{
			background: blue;
		}

		#conteudo{
			background: red;
		}

		#rodape{
			background: green;
		}

		.produto{
			background: grey;
			margin: 10px;
		}
	</style>
</head>
<body>

	<div id="topo">
		
		<img src="imagens/destiny.png" width="25%" eight="25%">

		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>

	</div>

	<div id="conteudo">
		
		<div class="produto">
			Produto 1
		</div>

		<div class="produto">
			Produto 2
		</div>

		<div class="produto">
			Produto 3
		</div>

	</div>

	<div id="rodape">
		Todos os direitos reservados
	</div>

</body>
</html>
