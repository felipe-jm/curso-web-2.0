<!DOCTYPE html>
<html>
<head>
	<title>Formatação de links</title>
	<meta charset="utf-8">

	<style type="text/css">
		
		a{
			padding: 5px 10px;
			text-decoration: none;
		}

		/*Links não visitados*/
		a:link, a:visited{
			color: #b9c941;
		}

		/*Links visitados
		a:visited{
			color: #b9c941;
		}*/

		/*Passando o cursor por cima*/
		a:hover{
			color: #fff;
			background: #6d790f;
		}

		/*Ao securar o clique no link*/
		a:active{
			color: #e4f371;
		}
	</style>
</head>
<body>

	<a href="https://www.google.com.br/"> Google </a> |
	<a href="https://www.tecmundo.com.br/"> Tecmundo </a> |
	<a href="https://www.megacurioso.com.br/"> Mega Curioso </a> |
	<a href="https://www.facebook.com/"> Facebook </a> |
	<a href="https://www.globo.com/"> Globo </a>

</body>
</html>
